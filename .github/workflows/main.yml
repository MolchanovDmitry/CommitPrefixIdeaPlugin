name: CI

on:
  push:
    branches: [ action_fix ]
  pull_request:
    branches: [ action_fix ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Change wrapper permission
        run: chmod +x ./gradlew

      - name: Assemble plugin
        run: ./gradlew jar

      - name: deploy plugin
        uses: actions/upload-artifact@v3
        with:
          name: plugin-jar
          path: build/libs/*
          retention-days: 2
